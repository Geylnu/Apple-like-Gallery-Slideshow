<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>苹果风格的轮播</title>
</head>
<body>
    <div class="slideShow-wrapper">
        <div class="viewport">
            <div class="slides">
                <div class="slide"><img src="./macbook.jpg" alt="macbook" width="920px" height="400px"></div>
                <div class="slide"><img src="./iphone.jpg" alt="iphone" width="920px" height="400px"></div>
                <div class="slide"><img src="./imac.jpg" alt="mac" width="920px" height="400px"></div>
                <div class="slide"><img src="./info.jpg" alt="info" width="920px" height="400px"></div>
            </div>
        </div>
        <footer>
            <ul>
                <li></li>
                <li class="active"><img src="./thumb_macbook.png" alt="macbook"></li>
                <li><img src="./thumb_iphone.png" alt="iphone"></li>
                <li><img src="./thumb_imac.png" alt="mac"></li>
                <li><img src="./thumb_about.png" alt="about"></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
